<div class="btn-group">
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}"><button class="btn">«</button></a>
        {% endif %}        
        <span><button class="btn">Page {{ page.number }}</button></span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}"><button class="btn">»</button></a>
        {% endif %}
    </span>
</div>
