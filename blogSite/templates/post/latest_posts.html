<div x-data="" class="carousel w-full">
    {% for post in latest_posts %}
    
    <div id="{{ post.id }}" class="carousel-item relative w-full">
        <div class="card card-compact w-full bg-base-100 md:border-0 border-b-4 border-white rounded-b-md">
            <figure><img src="{{ post.postImage.url }}" class="w-full" /></figure>
            <div class="card-body">
              <a href="{{ post.get_absolute_url }}"><h2 class="card-title">{{ post.title }}</h2></a>
              <p>{{ post.summary }}</p>              
            </div>
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#{{post.id|add:1 }}" class="btn btn-circle">❮</a>                 
                <a href="#{{ post.id|add:-1 }}" class="btn btn-circle">❯</a>
            </div>
        </div>                
    </div> 
    {% endfor %}
</div>
